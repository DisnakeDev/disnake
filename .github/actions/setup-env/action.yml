name: Set up environment
description: .
inputs:
  python-version:
    description: The python version to install
    required: true
  cache-dependency-path:
    description: The path(s) to use for pip caching, defaults to setup + pdm
    required: false
    default: |
      pyproject.toml
      pdm.lock
      setup.py
  pdm-command:
    description: |
      The command to run to install dependencies.
    required: false
outputs:
  python-version:
    description: The python version that was installed.
    value: ${{ steps.python-version.outputs.python-version }}

runs:
  using: composite
  steps:
    - name: Set up pdm with python ${{ inputs.python-version }}
      id: setup-python
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: ${{ inputs.python-version }}
        version: "2.2"
        cache: true
        cache-dependency-path: ${{ inputs.cache-dependency-path }}
        enable-pep582: false # Enable PEP 582 package loading globally

    - name: Ignore saved pythons
      shell: bash
      run: |
        echo "PDM_IGNORE_SAVED_PYTHON=1" >> $GITHUB_ENV

    - name: Update pip, wheel, setuptools
      shell: bash
      run: pip install -U pip wheel setuptools

    - name: Install dependencies
      if: inputs.pdm-command
      env:
        PDM_COMMAND: ${{ inputs.pdm-command }}
      shell: bash
      run: |
        pip install nox
        $PDM_COMMAND

    - name: Set python version
      id: python-version
      shell: bash
      run: |
        echo "python-version=$(python -c 'import sys; print(".".join(map(str,sys.version_info[:2])))')" >> $GITHUB_OUTPUT
