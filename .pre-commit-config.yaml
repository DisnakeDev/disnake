repos:

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: ["--profile", "black"]
        name: Running isort in all files.

  - repo: https://github.com/psf/black
    rev: 21.11b1
    hooks:
      - id: black
        name: Running black in all files.