version: 2
formats:
  - htmlzip
build:
  os: ubuntu-24.04
  tools:
    python: "3.10"
  jobs:
    create_environment:
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
      - UV_PROJECT_ENVIRONMENT=$READTHEDOCS_VIRTUALENV_PATH uv sync --no-default-groups --extra docs
    install:
      - "true"
    post_checkout:
      - |
        while true; do
          TAG=$(git tag --merged HEAD --sort=-committerdate 'v*' | head -n 1)
          if [ -n "$TAG" ]; then
              echo "âœ… Found first reachable tag: $TAG"
              break
          fi
          git fetch --deepen=50
        done

sphinx:
  configuration: docs/conf.py
  fail_on_warning: false
  builder: html
